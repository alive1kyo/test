<!-- tableのborder-collapseをcollapseにしないとthead,tbody,tfoot,trのborderは効かない -->
<style>
	table {border-collapse: collapse;}
	thead {border: solid 1px #FF0000;}
	tbody td {border: solid 1px #0000FF}
	tfoot {border: solid 1px green;}
</style>
</head>
<body>
	<table>
		<caption>caption</caption>
		<thead>
			<tr>
				<th colspan="3">header</th>
			</tr>
		</thead>
		<tbody>
			<tr">
				<td>data</td>
				<td>data</td>
				<td>data</td>
			</tr>
		</tbody>
		<tfoot>

		</tfoot>
	</table>
