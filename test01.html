<head>

	article, form {

	}
	article._2 {

	}
	._a3 {

	}

<script type="text/javascript">
	function test(obj){
		var hoge = obj.getAttribute('value');
	//	var hoge = obj['value'];
	//	var hoge = obj.l.value;
		alert(hoge);
	}
</script>


</head>

<body>
	<article class='_1'>

	<article class='_2'>

	<article class='_1'>
